<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-item" onclick="selectItem('Momo', 10)">
            <img src="momo.jpg" alt="Momo" class="food-image">
            <div class="item-details">
                <h3>Momo</h3>
                <p>Price: 10rs</p>
            </div>
        </div>
        <div class="menu-item" onclick="selectItem('Chowmein', 10)">
            <img src="chowmein.jpg" alt="Chowmein" class="food-image">
            <div class="item-details">
                <h3>Chowmein</h3>
                <p>Price: 10rs</p>
            </div>
        </div>
        <div class="menu-item" onclick="selectItem('Paneer Tikka', 10)">
            <img src="paneer_tikka.jpg" alt="Paneer Tikka" class="food-image">
            <div class="item-details">
                <h3>Paneer Tikka</h3>
                <p>Price: 10rs</p>
            </div>
        </div>
    </div>

    <div class="modal" id="billModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Bill Details</h2>
            <label>Order of item: <input type="text" id="orderItem" readonly></label>
            <label>No of items: <input type="number" id="itemQuantity" min="1" value="1"></label>
            <label>Total Cost: <span id="totalCost">0</span>rs</label>
            <button onclick="calculateTotal()">Calculate</button>
            <button onclick="showAlert()">Pay</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
